<!DOCTYPE html>
<html lang="en" ng-app="bootstrapDemoApp" id="top">
<head>
	<title>Bootstrap for AngularUI</title>
	
	<script src="http://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
  <script src="ui-bootstrap.js"></script>
  <script>
    angular.module('bootstrapDemoApp', ['ui.bootstrap']);
  </script>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">

</head>
<body>
<header class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="demo.html">ui-bootstrap</a>
      <div class="nav-collapse">
        <ul class="nav">
          <% modules.forEach(function(module) {  %>
            <li><a href="#<%= module.name %>"><%= module.name %></a></li>
          <% });  %>
        </ul>
      </div>
    </div>
  </div>
</header>
<div role="main">
  <div class="container">
    <% modules.forEach(function(module) { %>
      <section id="<%= module.name %>">
				<div class="page-header">
          <h1><%= module.name %></h1>
				</div>
				<div class="row">
					<div class="span6">
            <%= module.html %>
					</div>
					<div class="span6">
            <pre class="prettyprint linenums" ng-non-bindable><%- module.html %></pre>
            <pre class="prettyprint linenums" ng-non-bindable><%- module.js %></pre>
					</div>
				</div>
      </section>
      <script><%= module.js %></script>
    <% }); %>
  </div>
</div>
</body>
</html>
